<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <!--basic buttons-->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button></button>

    <!--anchor tags as buttons-->
    <h2>links as buttons</h2>
    <a href="" class="btn btn-info">info anchor</a>
    <a href="" class="btn btn-success">success anchor tag</a>


  <!-- button sizes-->
  <h2>Buttons sizes</h2>
   <button class="btn btn-lg btn-danger">large danger button</button>
   <button class="btn btn-sm btn-warning">small warning button</button>


  

  <!-- outlined sizes-->
   <h2>Button Styles</h2>
   <button class="btn btn-outline-primary">outlined primary</button>
   <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>

   <!-- buttons group-->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="" class="btn btn-primary">Button 1</a>
        <a href="" class="btn btn-warning">Button 2</a>
        <a href="" class="btn btn-primary">Button 3</a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
